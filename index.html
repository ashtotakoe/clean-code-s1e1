<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8"/>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"/>
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?;</a
      >
    </header>
    <main class="main">
      <div id="topSection"> 
        <h3 class="main__header" for="new-task">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="input input_text task" type="text" />
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="main__header">Todo</h3>
      <ul class="wrapper" id="incompleteTasks">
        <li class="wrapper__task">
          <input class="input input_check" type="checkbox" />
          <label class="label task">Pay Bills</label>
          <input type="text" class="input input_text task" />
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button-delete__image" src="./remove.svg" alt="remove" />
          </button>
        </li>
        <li class="wrapper__task editMode"> 
          <input type="checkbox" class="input input_check"/>
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input_text task" />
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button-delete__image" src="./remove.svg" alt="remove" />
          </button>
        </li>
      </ul>
      <h3 class="main__header">Completed</h3>
      <ul class="wrapper" id="completed-tasks">
        <li class="wrapper__task">
          <input class="input input_check" type="checkbox" checked />
          <label class="label task">See the Doctor</label>
          <input type="text" class="input input_text task" />
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button-delete__image" src="./remove.svg" alt="remove" />
          </button>
        </li>
      </ul>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
